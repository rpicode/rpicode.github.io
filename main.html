<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lander</title>
    <style>
        body {
            font-size:3em;
        }
        
        p {
            color: green;
        }

        .button {
            border-radius: 16px;
            font-size: 1em;
            width: 400px;
            height: 100px;
            background-color: #03fca1;
            border-style: none;
        }
    </style>
    <script>
        function call() {
            localStorage.setItem("","")
            window.location.href='https://rpicode.github.io';
        }
        const button = getElementById("tos-consent")
        button.addEventListener("click", call)
    </script>
</head>
<body>
    <center>
      <p>By continuing, I agree to the <a href="https://rpicode.github.io/tos.html">ToS</a></p>
      <button class="button" id="tos-consent">I give consent</a>
    </center>
</body>
</html>
